<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Back-Office</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">CRUDAZON</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="backoffice.html">Back-Office</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="mb-4">Add/Edit Product</h1>
    <form id="product-form">
      <input type="hidden" id="productId">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter product name" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Enter product description" required></textarea>
      </div>
      <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" class="form-control" id="brand" placeholder="Enter brand name" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" placeholder="Enter product price" required>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input type="url" class="form-control" id="imageUrl" placeholder="Enter image URL" required>
      </div>
      <button type="submit" class="btn btn-primary" id="submit-btn">Add Product</button>
      <button type="button" class="btn btn-danger" id="delete-btn" style="display: none;">Delete Product</button>
      <button type="reset" class="btn btn-secondary" id="reset-btn">Reset</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="backoffice.js"></script>
</body>
</html>
