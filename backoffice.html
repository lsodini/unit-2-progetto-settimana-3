<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Back-Office</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link  href="assets/css/style.css" rel="stylesheet">
</head>
<body class="sfondo">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container-fluid">
		  <a class="navbar-brand pt-2" href="#">
			<img width="50px" src="assets/img/logo.png" alt="Logo"> NOVANEST
		  </a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		<span><img width="50px" src="assets/img/space-station.png"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
 			<div class="navbar-nav">
			  <a class="nav-link" href="index.html">Home</a>
			  <a class="nav-link active" href="backoffice.html">Back Office</a>
			</div>
		  </div>
		</div>
	  </nav>
  <div class="container mt-4">
    <h1 class="testo mb-4">Add/Edit Product</h1>
    <form id="product-form">
      <input type="hidden" id="productId">
      <div class="form-group">
        <label class="testo" for="name">Product Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter product name" required>
      </div>
      <div class="form-group">
        <label class="testo" for="description">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Enter product description" required></textarea>
      </div>
      <div class="form-group">
        <label class="testo" for="brand">Brand</label>
        <input type="text" class="form-control" id="brand" placeholder="Enter brand name" required>
      </div>
      <div class="form-group">
        <label class="testo" for="price">Price</label>
        <input type="number" class="form-control" id="price" placeholder="Enter product price" required>
      </div>
      <div class="form-group">
        <label class="testo" for="imageUrl">Image URL</label>
        <input type="url" class="form-control" id="imageUrl" placeholder="Enter image URL" required>
      </div>
      <button type="submit" class="btn btn-primary" id="submit-btn">Add Product</button>
      <button type="button" class="btn btn-danger" id="delete-btn" style="display: none;">Delete Product</button>
      <button type="reset" class="btn btn-secondary" id="reset-btn">Reset</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="assets/js/backoffice.js"></script>
</body>
</html>
